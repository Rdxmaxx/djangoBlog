<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-3 flex-col md:flex-row items-center">
        <a href="/" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <span class="ml-3 text-xl">üêç Django</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="{% url 'home' %}" class="mr-5 hover:text-white">Home</a>
        <a href="{% url 'about' %}" class="mr-5 hover:text-white">About</a>
        <a href="{% url 'contact' %}" class="mr-5 hover:text-white">Contact</a>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="mr-5 hover:text-white">Profile</a>
            </nav>
            <a href="{% url 'logout' %}"><button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
            </button></a>
        {% else %}
            <a href="{% url 'login' %}" class="mr-5 hover:text-white">Log In</a>
            </nav>
            <a href="{% url 'register' %}"><button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Sign Up
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
            </button></a>
        {% endif %}
    </div>
</header>
