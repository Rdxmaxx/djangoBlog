{% extends 'blog/base.html' %}

{% block content %}
<section class="container mx-auto py-10 md:py-20 antialiased">
    <section class="grid lg:grid-cols-3 2xl:grid-cols-4 grid-cols-1 gap-8">
        {% for post in posts %}
        <article class="mx-auto group w-full shadow-2xl max-w-md pb-4 rounded-xl transform duration-500 hover:-translate-y-2 cursor-pointer bg-gray-800">
            <div class="my-3 p-4 flex">
                <img class="w-10 h-10 rounded-full " src="https://images.generated.photos/6iXTm1iVJzoRHx2m_uKRp222qguutiVLOUVlTe_l3iA/rs:fit:256:256/Z3M6Ly9nZW5lcmF0/ZWQtcGhvdG9zL3Yz/XzAwMjMwNDYuanBn.jpg" alt="">
                <div class="w-full flex justify-end space-x-1">
                    <p class="text-xs text-gray-500">{{ post.author }}</p>
                </div>
            </div>
            <div class="mt-2 px-4">
                <h2 class="mt-2 text-base font-medium text-gray-400">{{ post.title }}</h2>
                <p class="mt-2 text-sm text-gray-300">{{ post.content }}</p>
            </div>
            <div class="p-4 flex">
                <p class="text-xs text-gray-400">{{ post.date_posted|date:"F, d Y" }}</p>
            </div>
        </article>
        {% endfor %}
    </section>
{% endblock content %}
